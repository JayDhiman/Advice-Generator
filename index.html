<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advice Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="advice-box">
      <p class="advice-id">Advice #123</p>
      <p class="advice-text">"This is where the advice will appear."</p>
      <img src="images/pattern-divider-desktop.svg" alt="divider" class="divider" />
      <button class="dice-button">
        <img src="images/icon-dice.svg" alt="Get new advice" />
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
